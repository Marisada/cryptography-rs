[package]
name = "x509-certificate"
version = "0.18.0"
authors = ["Gregory Szorc <gregory.szorc@gmail.com>"]
edition = "2021"
license = "MPL-2.0"
description = "X.509 certificate parser and utility functionality"
keywords = ["x509", "cryptography", "pki"]
homepage = "https://github.com/indygreg/cryptography-rs"
repository = "https://github.com/indygreg/cryptography-rs.git"
readme = "README.md"

[features]
test = []

[dependencies]
bcder = "0.7.1"
bytes = "1.3.0"
chrono = "0.4.23"
der = "0.6.1"
hex = "0.4.3"
pem = "1.1.1"
ring = "0.16.20"
signature = { version = "2.0.0", features = ["std"] }
spki = { version = "0.6.0", features = ["alloc"] }
thiserror = "1.0.38"
